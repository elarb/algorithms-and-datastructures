group 'com.elar.algorithms'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.platform', name: 'junit.platform.version', version: '1.0.0-M1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.0-M4'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.0.0-M4'
    testCompile 'org.assertj:assertj-core:3.8.0'
}
